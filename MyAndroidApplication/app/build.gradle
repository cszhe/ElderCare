apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tongji.tantairs.olderandroid"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/json-lib-2.2.2-jdk15.jar')
    compile files('libs/httpclient-4.2.5.jar')
    compile files('libs/commons-beanutils-1.7.0.jar')
    compile files('libs/commons-lang-2.4.jar')
    compile files('libs/commons-collections-3.2.jar')
    compile files('libs/commons-logging-1.1.jar')
    compile files('libs/ezmorph-1.0.4.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/httpcore-4.2.4.jar')
    compile files('libs/commons-codec-1.6.jar')
}
